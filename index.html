---
layout: default

---
<div class="container">
  <h4>Welcome to <span id="site-heading">OSDC JSS NOIDA</span></h4>

</div>
<div class="container latest-post">
  <h4>Latest Posts</h4>
  {% for post in site.posts %}
    <div class="post-list z-depth-3">
    	<a href="{{ post.url }}">{{ post.title }}</a><br>
	    <span class="date">{{ post.date | date: "%m/%d/%Y" }}</span>
	         
    	{{ post.excerpt}}
    </div>
  {% endfor %}
</div>
