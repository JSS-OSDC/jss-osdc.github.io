---
layout: default

---
<div class="page-header">
   <div>
     
   </div>
</div>

<div class="container">
    <center><i class="medium material-icons grey-text text-darken-2">code</i></center>
    <h4>Popular Categories</h4>
    <div class="row">
        <div class="col l4 m4 s12">
          <div class="cat-list">
              <center><i class="medium icon-python"></i></center>
              <center><p class="cat-name">Python Blog</p></center>
          </div>
        </div>
        <div class="col l4 m4 s12">
          <div class="cat-list">
              <center><i class="medium icon-javascript"></i></center>
              <center><p class="cat-name">Javascript Blog</p></center>
          </div>
        </div>
        <div class="col l4 m4 s12">
          <div class="cat-list">
              <center><i class="medium icon-ruby"></i></center>
              <center><p class="cat-name">Ruby Blog</p></center>
          </div>
        </div>
    </div>
</div>
<div class="container latest-post">
  <h4>Latest Posts</h4>
  {% for post in site.posts %}
    <div class="post-list z-depth-3">
    	<a href="{{ post.url }}">{{ post.title }}</a><br>
	    <span class="date">{{ post.date | date: "%m/%d/%Y" }}</span>
	         
    	{{ post.excerpt}}
    </div>
  {% endfor %}
</div>
