---
layout: default

---
<div class="container">
  <h4  id="site-heading"><span>OSDC JSS NOIDA</span></h4>
  
   <div class="row intro">
      <div class="col l4 m6 s12">
          <h5>Who we are!</h5>
    	  <p class="about-text" data-dummy="6s"></p>
      </div>
      <div class="col l4 m6 s12">
          <h5>Who we do!</h5>
    	  <p class="about-text" data-dummy="6s"></p>
      </div>
      <div class="col l4 m6 s12">
          <h5>our vision!</h5>
    	  <p class="about-text" data-dummy="6s"></p>
      </div>
   </div>
</div>
<div class="container latest-post">
  <h4>Latest Posts</h4>
  {% for post in site.posts %}
    <div class="post-list z-depth-3">
    	<a href="{{ post.url }}">{{ post.title }}</a><br>
	    <span class="date">{{ post.date | date: "%m/%d/%Y" }}</span>
	         
    	{{ post.excerpt}}
    </div>
  {% endfor %}
</div>
